apiVersion: apps/v1
kind: Deployment
metadata:
  name: ladder-manager
  namespace: ladder-game
  labels:
    app: ladder-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ladder-manager
  template:
    metadata:
      labels:
        app: ladder-manager
    spec:
      containers:
      - name: ladder-manager
        image: ladder-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.3"
            memory: "256Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ladder-manager-service
  namespace: ladder-game
spec:
  selector:
    app: ladder-manager
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
